<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--IE Compatibility-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- add the responsive viewport meta tag [first mobile meta]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>3D Coverflow Effect</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
     <h1>3D Coverflow Slider Effect</h1>
      <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image:url(./images/1-1024x922.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./images/10-876x1024.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./images/12-1024x677.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./images/15-989x1024.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./images/16-1015x1024.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./images/18-1024x780.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./images/3-1024x835.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./images/5-1024x970.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./images/6-1024x934.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./images/15-989x1024.jpg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    
    <p>Made with love by <a href="https://ahmed-portfolio.000webhostapp.com/" target="_blank">Ahmed Amer</a> Contribute on <a href="https://github.com/Ahmed-Amer/3D-Coverflow-Slider-Effect.git" target="_blank">GitHub</a></p>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
